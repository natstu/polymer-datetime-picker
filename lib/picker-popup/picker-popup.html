<polymer-element name="picker-popup" attributes='selectedDate inputTop inputLeft' extends='core-dropdown'>
  <template>
    <link href="picker-popup.css" rel="stylesheet">

    <div vertical layout id='top'>
      <div flex on-calendar-shown='{{showCalendarChanged}}'>
        <calendar-picker id='calendar' 
          selectedDate='{{selectedDate}}'
          on-new-date-str='{{setDateStr}}'
          hidden?='{{!showCalendar}}'>
        </calendar-picker>
        <time-picker 
          selectedDate='{{selectedDate}}'
          on-new-time-str='{{setTimeStr}}'
          hidden?='{{showCalendar}}'>
        </time-picker>
      </div>
      <div>
        <div horizontal layout center-justified style='padding-top:10px'>
          <div>
            <paper-button raised on-tap="{{toggleShowCalendar}}" tabindex='0'>
              {{bottomLabel}}
            </paper-button>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script type="text/javascript" src='picker-popup.js'></script>
</polymer-element>
